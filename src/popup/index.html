<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retail Agent</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app" role="application" aria-label="RetailAgent Shopping Assistant">
    <div id="header" role="banner">
      <h1>Retail Agent</h1>
      <div id="header-actions">
        <button id="clear-chat-btn" aria-label="Clear chat" title="Clear Chat" class="icon-btn">ğŸ—‘ï¸</button>
        <button id="settings-btn" aria-label="Open settings" title="Settings" class="icon-btn">âš™ï¸</button>
      </div>
    </div>

    <div id="chat-container" role="log" aria-live="polite" aria-label="Chat messages">
      <div id="messages">
        <div class="message system" role="status">
          Hi! I can help you buy things on Amazon using your Gemini API Key. Try "Buy Samsung phone..."
        </div>
      </div>
    </div>

    <div id="input-area" role="form" aria-label="Shopping request input">
      <input 
        type="text" 
        id="user-input" 
        placeholder="Type your request..." 
        aria-label="Enter your shopping request"
        aria-required="true">
      <button id="send-btn" aria-label="Send message" title="Send">Send</button>
    </div>

    <div id="settings-modal" class="hidden" role="dialog" aria-labelledby="settings-title" aria-modal="true">
      <div class="modal-content">
        <h2 id="settings-title">Settings</h2>
        <label for="api-key">Gemini API Key:</label>
        <input 
          type="password" 
          id="api-key" 
          placeholder="Enter API Key"
          aria-label="Gemini API Key"
          aria-required="true">
        <div class="button-group">
          <button id="save-settings" aria-label="Save settings">Save</button>
          <button id="check-models" aria-label="Check available models">Check Models</button>
          <button id="export-logs-btn" aria-label="Export logs to file" style="margin-top: 10px; padding: 8px 16px; width: 100%;">Export Logs</button>
          <button id="close-settings" aria-label="Close settings dialog">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
